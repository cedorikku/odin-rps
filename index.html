<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock. Paper. Scissors. Go!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock. Paper. Scissors. Go!</h1>
    <div class="scores-container">
        <div class="scores">
            <div class="scorebox">
                <div>You</div>
                <span></span>
            </div>
            <myborder>:</myborder>
            <div class="scorebox">
                <div>Computer</div>
                <span></span>
            </div>
        </div>
    </div>

    <div id="choices">
        <button type="button" id="rockButton" data-gesture="rock">✊</button>
        <button type="button" id="paperButton" data-gesture="paper">🖐️</button>
        <button type="button" id="scissorsButton" data-gesture="scissors">✌️</button>
    </div>

    <div id="result"></div>
    
    <script src="rps.js"></script>
</body>
</html>
